apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: ${namespace}
  name: ${namespace}-control-plane
spec:
  profile: default
  addonComponents:
    kiali:
      enabled: true
  components:
    ingressGateways:
    - name: istio-ingressgateway
      enabled: true
      k8s:
        service:
          externalTrafficPolicy: Local
          ports:
          - name: status-port
            port: 15020
          - name: http2
            port: 80
          - name: https
            port: 443
          - name: tls
            port: 15443
        serviceAnnotations:
%{ for key,value in annotations ~}
          ${key}: ${value}
%{ endfor ~}
%{ if lb_ip != "" }
        service:
          type: LoadBalancer
          loadBalancerIP: ${lb_ip}
%{ endif ~}