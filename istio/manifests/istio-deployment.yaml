apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: ${namespace}
  name: ${namespace}-control-plane
spec:
  profile: default
  addonComponents:
    kiali:
      enabled: true
  components:
    ingressGateways:
    - name: istio-ingressgateway
      enabled: true
      k8s:
        serviceAnnotations:
%{ for key,value in annotations ~}
          ${key}: ${value}
%{ endfor ~}
%{ if lb_ip != "" }
        service:
          type: LoadBalancer
          loadBalancerIP: ${lb_ip}
%{ endif ~}