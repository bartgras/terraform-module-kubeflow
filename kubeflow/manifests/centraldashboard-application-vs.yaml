apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  labels:
%{ for key,value in labels ~}
    ${key}: ${value}
%{ endfor ~}
  name: centraldashboard
  namespace: kubeflow
spec:
  addOwnerRef: true
  componentKinds:
  - group: core
    kind: ConfigMap
  - group: apps
    kind: Deployment
  - group: rbac.authorization.k8s.io
    kind: RoleBinding
  - group: rbac.authorization.k8s.io
    kind: Role
  - group: core
    kind: ServiceAccount
  - group: core
    kind: Service
  - group: networking.istio.io
    kind: VirtualService
  descriptor:
    description: Provides a Dashboard UI for kubeflow
    keywords:
    - centraldashboard
    - kubeflow
    links:
    - description: About
      url: https://github.com/kubeflow/kubeflow/tree/master/components/centraldashboard
    maintainers:
    - email: prodonjs@gmail.com
      name: Jason Prodonovich
    - email: apverma@google.com
      name: Apoorv Verma
    - email: adhita94@gmail.com
      name: Adhita Selvaraj
    owners:
    - email: prodonjs@gmail.com
      name: Jason Prodonovich
    - email: apverma@google.com
      name: Apoorv Verma
    - email: adhita94@gmail.com
      name: Adhita Selvaraj
    type: centraldashboard
    version: v1beta1
  selector:
    matchLabels:
%{ for key,value in labels ~}
      ${key}: ${value}
%{ endfor ~}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  labels:
%{ for key,value in labels ~}
    ${key}: ${value}
%{ endfor ~}
  name: centraldashboard
  namespace: kubeflow
spec:
  gateways:
  - kubeflow-gateway
  hosts:
  - kubeflow.${domain_name}
  http:
  - match:
    - uri:
        prefix: /
    rewrite:
      uri: /
    route:
    - destination:
        host: centraldashboard.${namespace}.svc.cluster.local
        port:
          number: 80
%{ if use_cert_manager ~}
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: kubeflow
  namespace: ${namespace}
spec:
  secretName: kubeflow-cert
  commonName: kubeflow.${domain_name}
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - kubeflow.${domain_name}
---
%{ endif }
%{ if credential_name != "" || use_cert_manager }
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: kubeflow-gateway
  namespace: ${namespace}
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: %{ if use_cert_manager ~}kubeflow-cert%{ else ~}${credential_name}%{ endif }
    hosts:
      - kubeflow.${domain_name}
---
%{ endif }